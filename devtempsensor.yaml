substitutions:
  name: Temperatuursensor

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini
  name_add_mac_suffix: true
  esp8266_restore_from_flash: true
  comment: '${device_description}'
  project:
    name: "schmm.${name}"
    version: "${vdate}"

dashboard_import:
  package_import_url: github://scns/esphome/devtempsensor.yaml
  

packages:
  remote_package:
    url: https://github.com/scns/esphome
    ref: main
    files:
      - package/devbasis.yaml
      - package/devsensor.yaml
    refresh: 0d
